<div class="content" id="login">
    <div class="banner" id="b04" style="overflow: hidden; width:100%; height: 100%;">
        <ul style="width: 100%; position: relative;  height: 100%; overflow: hidden;">
            <li><img src="../images/login/slide1.jpg" width="100%" height="100%"></li>
            <li><img src="../images/login/slide2.jpg" width="100%" height="100%"></li>
            <li><img src="../images/login/slide3.jpg" width="100%" height="100%"></li>
        </ul>
        <a href="javascript:void(0);" class="unslider-arrow04 prev"><img class="arrow" id="al"
                                                                         src="../images/login/arrowl.png" alt="prev"
                                                                         width="20" height="35"></a>
        <a href="javascript:void(0);" class="unslider-arrow04 next"><img class="arrow" id="ar"
                                                                         src="../images/login/arrowr.png" alt="next"
                                                                         width="20" height="37"></a>
        <form>
        <ul class="ul-login">
            <li>登录</li>
            <span class="tips"></span>
            <li><input type="text" name="userName" class="input-login-text"
                       placeholder="请输入用户名" ng-model="name" autofocus></li>
            <li><input type="password" name="passWord" class="input-login-text"
                       placeholder="请输入密码" ng-model="password"></li>
            <li style="width: 100%;">
                <button type="button" class="btn btn-link" style="float:right;outline: none" ng-click="userRegister()">
                    没有账号？注册...
                </button>
            </li>
            <li>
                <button type="submit" class="btn-submit" ng-click="userLogin()">
                    <span ng-show="isLogging"><i class="fa fa-circle-o-notch fa-spin"></i></span>
                    <span ng-hide="isLogging">立即登录</span>
                </button>
            </li>
        </ul>
    </form>
    </div>

    <div class="popup_window" id="rulePopupDiv" style="display: none;">
        <div class="TC monitoring_tc">
            <p class="XTC_title" id="userRegisterPopupTitle">用户注册</p>
            <div class="recordupdate_main dds">
                <div class="Ncreate Bborder0 Mmargin0">
                    <div class="Ncreate_div Ncreate_div2">
                        <form class="form-horizontal" style="margin-left: 100px">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">姓名</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" ng-model="name" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">密码</label>
                                <div class="col-xs-6">
                                    <input type="password" class="form-control" ng-model="password" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">性别</label>
                                <label class="radio-inline" style="margin-left: 16px">
                                    <input type="radio" name="inlineRadioOptions" ng-model="sex" value="男" checked> 男
                                </label>
                                <label class="radio-inline" style="margin-left: 20px">
                                    <input type="radio" name="inlineRadioOptions" ng-model="sex" value="女"> 女
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">电话号码</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" ng-model="phoneNumber"
                                           placeholder="请输入电话号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">地址</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" ng-model="address" placeholder="请输入地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">权限</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" value="普通用户" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">注册时间</label>
                                <div class='col-xs-6' style="margin-left: 16px">
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker'>
                                            <input type='text' class="form-control" id='datetime'/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p class="Cclearb"></p>
                    </div>
                </div>
                <div class="PpaddingT10">
                    <input type="button" class="monitoring_input MmarginR70 FfloatR" value="注册"
                           id="userRegisterBtn" ng-click="toRegister()">
                    <input type="button" class="monitoring_input MmarginR70 FfloatR" value="取消"
                           id="cancelButton" ng-click="cancelAddEdit()">
                    <p class="Cclearb"></p>
                </div>
            </div>
        </div>
    </div>

</div>
