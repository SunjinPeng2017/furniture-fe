<script>
    //侧边栏点击改变class
    function createCss(my) {
        $('.ul-menu').find('li').removeClass('item-active');
        $(my).parent().addClass('item-active');
    }

    mainPage = (my) => {
        $('.ul-menu').find('li').removeClass('item-active');
